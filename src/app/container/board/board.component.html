<div class="my-4" id="board-container">
  <h5 class="text-center mb-4">Remaining Attempts: {{remainingAttempts}}</h5>
  <div id="board-rows-container">
    <app-board-row *ngFor="let i of array(10)"></app-board-row>
  </div>
  <div id="reset-container">
    <button class="btn btn-danger" (click)="reset()">Reset Game</button>
  </div>
</div>
